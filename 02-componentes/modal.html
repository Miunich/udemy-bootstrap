<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container m-5">

        <button class="btn btn-dark"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal">
            modal

        </button>
        <div class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModallabel"
        aria-hidden="true"
        >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title
                    id="exampleModallabel"
                    ">Modal title</h5>
                    <button
                    class="btn-close"
                    type="button"
                    data-bs-dismiss="modal"
                    aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia perferendis deserunt placeat quaerat odit ipsam dolorum molestias facilis est eius vitae porro, beatae reiciendis at fuga dolor iusto excepturi impedit.</p>
                </div>
                <div class="modal-footer"></div>
                <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                >
                cerrar
                </button>

                
            
            </div>
        </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
