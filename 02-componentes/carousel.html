<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carouselo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <div class="carousel slide" id="slider-itinerante" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <button type="button" data-bs-target="#slider-itinerante" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slider-itinerante" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slider-itinerante" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </ol>
            <div class="carousel-inner">




                





                <div class="carousel-item active">

                    <img src="1.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">

                        <h5>Lorem, ipsum dolor.</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, esse.</p>

                    </div>
                </div>
                <div class="carousel-item">

                    <img src="2.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">

                        <h5>Lorem, ipsum dolor.</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, esse.</p>

                    </div>
                </div>
                <div class="carousel-item">

                    <img src="3.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">

                        <h5>Lorem, ipsum dolor.</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, esse.</p>

                    </div>
                </div>
                
            </div>

            <a href="#slider-itinerante"
            class="carousel-control-prev"
            role="button"
            data-bs-slide="prev"

            ">
            <span class="carousel-control-prev-icon"
            aria-hidden="true"
            >

            </span>
            <span class="visually-hidden">
                Previus
            </span>
            </a>

            <a href="#slider-itinerante" class="carousel-control-next"
            role="button"
            data-bs-slide="next"
            >
            <span class="carousel-control-next-icon"
            aria-hidden="true">
            <span class="visually-hidden">
                Next
            </span>

            </span>

            </a>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
